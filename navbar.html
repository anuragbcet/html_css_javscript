<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collapsible Navbar</title>
  <style>
    /* Basic Styling for the navbar */
    body {
      font-family: Arial, sans-serif;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      padding: 10px;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      padding: 14px 20px;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    .navbar .menu {
      display: flex;
      flex-direction: row;
    }

    /* Hamburger icon (visible only on small screens) */
    .navbar .menu-icon {
      display: none;
      font-size: 28px;
      cursor: pointer;
      color: white;
    }

    /* Collapsible menu styles */
    .collapse {
      display: none;
      flex-direction: column;
    }

    /* Styles for smaller screens (responsive design) */
    @media (max-width: 768px) {
      .navbar .menu {
        display: none;
        flex-direction: column;
        width: 100%;
      }

      .navbar .menu-icon {
        display: block;
      }

      .navbar .menu a {
        text-align: center;
        padding: 10px;
        border-top: 1px solid #444;
      }

      .navbar .menu.show {
        display: flex;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <a href="#" class="brand">Brand</a>
    <span class="menu-icon" onclick="toggleMenu()">&#9776;</span>
    <div class="menu" id="menu">
      <a href="#">Home</a>
      <a href="#">Features</a>
      <a href="#">Pricing</a>
      <a href="#">Contact</a>
    </div>
  </div>

  <script>
    // JavaScript function to toggle the menu visibility
    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.classList.toggle('show');
    }
  </script>

</body>
</html>
